<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="game.manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>JoustJS</title>
    <style>

      html, body {
        height: 100%
      }

      body {
        transform-style: preserve-3d;
        -webkit-perspective-origin: 50% 0;
        perspective: 300px;
        overflow: hidden;
        font-family: sans-serif;
        margin: 0;
        text-align: center;
        background: #ccc;
      }

      canvas {
        max-width: 100%
      }

      button.hidden {
        transform: rotateX(-135deg);
        outline: none;
      }

      button {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        transition: transform .75s;
        will-change: transform;
        transform-origin: 50% 0;
        border: none;
        background: #fff;
        background: rgba(255,255,255,.2);
        padding: .5em;
        font-size: 3em;
        font-size: 12vw;
        /*box-shadow: rgba(1,1,1,0.5) 0 0 1em;*/
        min-height: 20vh;
      }

      /* initial button animation */
      button {
        animation-duration: .5s;
        animation-name: show;
        animation-iteration-count: 1;
      }

      @-webkit-keyframes show {
        from  { transform: rotateX(-95deg); }
        to   { transform: rotateX(0deg); }
      }


      #centre {
        position: absolute;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
      }


      #warning {

        margin: 0;
        padding: 2em 0;
        font-size: 4vh;

        animation-duration: 4s;
        animation-name: fadein;
        animation-iteration-count: 1;
        /*animation-direction: alternate;*/
      }

      /* todo - autoprefix */
      @-webkit-keyframes fadein {
        from  { opacity: 0 }
        70%   { opacity: 0 }
        to    { opacity: 1 }
      }

    </style>
  </head>
  <body>

    <div id="centre">
      <p id="warning">
        no device orientation events captured
      </p>
    </div>

    <script src="es5/polyfill.js"></script>
    <script src="es5/game.js"></script>

  </body>
</html>
