<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js move</title>
    <style media="screen">
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script src="es5/timestore.js"></script>
    <script src="es5/fns.js"></script>
    <script type="text/javascript">

      var store = new TimeStore(['gamma', 'beta', 'alpha']);

      function render () {

        requestAnimationFrame(render);
        document.body.style.backgroundColor = colour(distance(store.extent(1000)) / 500);

      };
      render();

      window.addEventListener('deviceorientation', store.add.bind(store), false);

    </script>
  </body>
</html>
