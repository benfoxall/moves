<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js move</title>
    <style media="screen">
      body { margin: 0; }
    </style>
  </head>
  <body>
    <script src="es5/timestore.js"></script>
    <script src="es5/fns.js"></script>
    <script type="text/javascript">

      var interpolatedColor = function (i, l){
        var h = (1-Math.min(1,Math.max(0, i))) * 130;
        return 'hsl('+ h +', 100%, ' + (l || 50) + '%)'
      };

      var createRectangle = function (b){
        return [b[0][0], b[1][0], b[0][1] - b[0][0], b[1][1] - b[1][0]]
      };

      var store = new TimeStore(['offsetX', 'offsetY']);

      var canvas = document.createElement('canvas');
      var ctx = canvas.getContext('2d');
      document.body.appendChild(canvas);

      var resize = function () {
        canvas.width  = window.innerWidth;
        canvas.height = window.innerHeight;
      };
      resize();
      window.addEventListener('resize', resize);

      function render () {
        requestAnimationFrame(render);

        var b = store.extent(1000);
        var d = distance(store.extent(1000)) / 500;

        ctx.fillStyle = interpolatedColor(d, 80);
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = interpolatedColor(d);

        if (b[0]) {
          ctx.fillRect.apply(ctx, createRectangle(b));
        }

        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.beginPath();

        store.each(1000, function(x, y) {
          ctx.lineTo(x, y);
          ctx.arc(x,y,2,0,2*Math.PI);
          ctx.moveTo(x, y);
        });

        ctx.stroke();

      };

      render();


      canvas.addEventListener('mousemove', store.add.bind(store), false);

      canvas.addEventListener('touchmove', function(e){
        e.preventDefault();
        for (var i = 0; i < e.touches.length; i++) {
          store.add({
            offsetX:e.touches[i].pageX,
            offsetY:e.touches[i].pageY
          })
        }
      });

    </script>
  </body>
</html>
